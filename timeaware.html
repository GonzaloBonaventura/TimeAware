<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="styles.css">
	<title>Time Aware</title>
	<script type="text/javascript" src="Funciones/ApiTTSjs.js"></script>
	<script type="text/javascript" src="Funciones/timechecker.js"></script>
</head>
<body>
	<div id="main">
		<div id="test">
			<label for="txt">Test</label>
			<input type="text" id="content" name="txt" placeholder="Text to be read">
			<input type="submit" onclick="tts()" value="Read">
		</div>
		<div id="time">
			<label id="taim" for="timeaware">Time readed out loud</label>
			<p id="light" class="">Status: ⬤</p>
			<div class="button"><button name="timeaware" onclick="timestart()">Start</button></div>
			<div class="button"><button name="timeunaware" onclick="timestop()">Stop</button></div>
			<div class="button"><button title="Timestamp" onclick="humantime()">Date</button></div>
		</div>
		<div id="settings">
			<label class="green" id="set" for="set1">Settings</label>
			<select name="set1" id="voice">
				<optgroup label="Español Mexico">
					<option value="es-mx&v=Juana">Juana</option>
					<option value="es-mx&v=Silvia">Silvia</option>
					<option value="es-mx&v=Teresa">Teresa</option>
					<option value="es-mx&v=Jose">Jose</option>
				</optgroup>
				<optgroup label="Español España">
					<option value="es-es&v=Camila">Camila</option>
					<option value="es-es&v=Sofia">Sofia</option>
					<option value="es-es&v=Luna">Luna</option>
					<option value="es-es&v=Diego">Diego</option>
				</optgroup>
				<optgroup label="English United States">
					<option value="en-us&v=Linda">Linda</option>
					<option value="en-us&v=Amy">Amy</option>
					<option value="en-us&v=Mary">Mary</option>
					<option value="en-us&v=John">John</option>
					<option value="en-us&v=Mike">Mike</option>
				</optgroup>
				<optgroup label="English Great Britain">
					<option value="en-gb&v=Alice">Alice</option>
					<option value="en-gb&v=Nancy">Nancy</option>
					<option value="en-gb&v=Lily">Lily</option>
					<option value="en-gb&v=Harry">Harry</option>
				</optgroup>
				<optgroup label="English Canada">
					<option value="en-ca&v=Rose">Rose</option>
					<option value="en-ca&v=Clara">Clara</option>
					<option value="en-ca&v=Emma">Emma</option>
					<option value="en-ca&v=Mason">Mason</option>
				</optgroup>
				<optgroup label="English Australia">
					<option value="en-au&v=Zoe">Zoe</option>
					<option value="en-au&v=Isla">Isla</option>
					<option value="en-au&v=Evie">Evie</option>
					<option value="en-au&v=Jack">Jack</option>
				</optgroup>
				<optgroup label="English India">
					<option value="en-in&v=Eka">Eka</option>
					<option value="en-in&v=Jai">Jai</option>
					<option value="en-in&v=Ajit">Ajit</option>
				</optgroup>
				<optgroup label="English Ireland">
					<option value="en-ie&v=Oran">Oran</option>
				</optgroup>
				<optgroup label="Japanese">
					<option value="ja-jp&v=Hina">Hina</option>
					<option value="ja-jp&v=Airi">Airi</option>
					<option value="ja-jp&v=Fumi">Fumi</option>
					<option value="ja-jp&v=Akira">Akira</option>
				</optgroup>
			</select>
			<button onclick="tryvoice()">Try</button>
		</div>
		<footer><a target="_blank" href="http://www.voicerss.org/api/">Api Used</a></footer>
	</div>
</body>
</html>
